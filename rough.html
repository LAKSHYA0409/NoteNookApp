
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NoteNook</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="../NoteNook/note.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Baloo+Bhai&display=swap" rel="stylesheet">
</head>
<body>
  <nav class="navbar">
    <div class="logo">NoteNook</div>
    <div class="search-container">
        <input type="text" class="search-bar" id="searchTxt"placeholder="Search...">
        <button class="search-button">Search</button>
    </div>
</nav>
  <div class="popup-box">
    <div class="popup">
      <div class="content">
        <header>
          <p>Add a New Note</p>
          <span>✖️</span>
        </header>
        <header>
          <form action="#">
            <div class="row title">
             <label>Title</label>
             <input type="text">
            </div>
            <div class="row description">
              <label>Description</label>
              <textarea></textarea>
             </div>
             <button>Add Note</button>
          </form>
        </header>
      </div>
    </div>
  </div>

  
  <div class=wrapper >
      <li class="add-box">
        <div class="icon">&#x2b;</div>
        <p>Add New Note</p>
      </li>
     
  </div>
<script src="./script.js"></script>
</body>
</html>
